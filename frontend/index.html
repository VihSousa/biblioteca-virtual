<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Livros</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Gestão de Livros</h1>
    </header>

    <main>
        <!-- Formulário para adicionar/editar livro -->
        <section class="form-section">
            <h2>Adicionar / Editar Livro</h2>
            <form id="bookForm">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Autor:</label>
                <input type="text" id="author" name="author" required>

                <label for="description">Descrição:</label>
                <textarea id="description" name="description" required></textarea>

                <button type="submit">Salvar Livro</button>
            </form>
        </section>

        <!-- Seção para exibir livros -->
        <section class="books-section">
            <h2>Livros Cadastrados</h2>
            <ul id="bookList">
                <!-- Livros serão listados aqui -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Gestão de Livros | InkWave</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
